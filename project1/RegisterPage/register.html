<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Communication Application Register</title>
    <link rel="stylesheet" href="register.css" />
  </head>

  <body>
    <h2 class="head">Register</h2>
    <form action="/RegisterSuccessfulPage/RegisterSucessful.html" class="main">
      <!-- full name -->
      <div class="fullname">
        <p>
          <label for="test">Full Name</label>
          <input type="text" placeholder="Anne Hunter" />
        </p>
      </div>
      <!-- email  -->
      <div class="email">
        <p>
          <label for="test">Email</label>
          <input type="email" placeholder="anne.hunter@mail.com" />
        </p>
      </div>
      <!-- password -->
      <div class="password">
        <p>
          <label for="test">Password</label>
          <input type="password" placeholder="******" />
        </p>
      </div>
      <!-- confirm password -->
      <div class="confirmPassword">
        <p>
          <label for="test">Confirm Password</label>
          <input type="password" placeholder="******" />
        </p>
      </div>
    </form>
    <!-- register button  -->
    <div class="main">
      <button class="btn">
        <a href="/RegisterSuccessfulPage/RegisterSucessful.html">Register</a>
      </button>
    </div>
  </body>
</html>
